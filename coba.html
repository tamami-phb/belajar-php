<html>
<body>

<div id="demo">
  <h2>Let AJAX change this text</h2>
  <button type="button" onclick="loadDoc()">Get Data</button>
</div>

<script>
function loadDoc() {
  const xhttp = new XMLHttpRequest();
  xhttp.open("GET", "http://localhost/test-rest/coba.php?function=get_mahasiswa");
  xhttp.getResponseHeader("Content-Type", "application/json");

  xhttp.onload = function() {
    const obj = JSON.parse(this.responseText);
	document.getElementById("demo").innerHTML = obj.message;
  }

  xhttp.send();
}
</script>

</body>
</html>
